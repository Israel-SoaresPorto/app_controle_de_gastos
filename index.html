<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Controle de Gastos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CABECALHO DA PÁGINA -->
    <header class="head">
        <h1 class="head__title">Controle de Gastos</h1>
    </header>
    <!-- SEÇÃO PRINCIPAL -->
    <main class="main__container">
        <section class="main__screen wrapper">
            <div class="screen__header">
                <div class="screen__inputs">
                    <input type="text" id="balance-description" class="screen__form input__description" placeholder="digite uma descrição">
                    <input type="text" id="balance-value" class=" screen__form input__value" placeholder="valor(em R$)">
                </div>
                <select name="balance-select" id="balance-select" class=" screen__form screen__select">
                    <option value="entry">Entrada</option>
                    <option value="outflow">Saída</option>
                </select>
                <button class="screen__form screen__button" id="balance-input">Enviar</button>
            </div>
        </section>
    </main>
</body>
</html>
